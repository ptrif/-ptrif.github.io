<!DOCTYPE html>
<html>
<head>
<title>Блог Союза Юмористов</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
ul {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  list-style-type: none;
  margin:0 0 10px 0; 
  padding: 0;
  overflow: hidden;
  background-color: #333;

li {
  float: left; 
}


li a {
  display: flex;
  color: white;
  text-align: center;
  padding: 14px 120px;
  text-decoration: none;
  font-size: large;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Главная</a></li>
  <li><a href="#community">Сообщества</a></li>
  <li><a href="#users">Пользователи</a></li>
  <li><a href="#new">Новое</a></li>
</ul>

</body>
</html>
